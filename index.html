    <style>
        /* https://css-tricks.com/hexagons-and-beyond-flexible-responsive-grid-patterns-sans-media-queries/ */
        .main {
            display: flex;
            --rows: 7;
            --size: calc(100vh / var(--rows));
            --margin: 4px;
            --float: calc(1.732 * var(--size) + 4 * var(--margin) - 1px);
            --max-width: calc(var(--rows) * (var(--size) + 2 * var(--margin)));
            font-family: Arial;
            font-weight: bold;
        }
        .container {
            font-size: 0; /*disable white space between inline block element */
            max-width: var(--max-width);
            margin: 0 auto;
        }
        .hex {
            width: var(--size);
            margin: var(--margin);
            height: calc(var(--size) * 1.1547);
            display: inline-block;
            font-size: initial;
            clip-path: polygon(0% 25%, 0% 75%, 50% 100%, 100% 75%, 100% 25%, 50% 0%);
            background: linear-gradient(320deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.05) 100%);
            margin-bottom: calc(var(--margin) - var(--size) * 0.2885);
        }
        .hex:hover {
            background: linear-gradient(320deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.3) 100%);
        }
        .black {
            background: linear-gradient(320deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.4) 100%);
        }
        .blue {
            background: linear-gradient(320deg, rgba(12,97,126,1) 0%, rgba(132, 253, 246, 1)  100%);
        }
        .orange {
            background: linear-gradient(320deg, rgba(235,91,5,1) 0%, rgba(247, 177, 45, 1)  100%);
        }
        .content {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            font-size: 2.5em;
            color: #333;
        }
        .container::before {
            content: '';
            width: clamp(0px, (var(--max-width) - 100%) * 1000, calc(var(--size) / 2 + var(--margin)));
            float: left;
            height: 120%;
            shape-outside: repeating-linear-gradient(#0000 0 calc(var(--float) - 3px), #000 0 var(--float));
        }
        .container i::before,
        .container i::after {
            content: '';
            width: clamp(0px, (100% - var(--max-width) + 1px) * 1000, calc(50% - var(--margin) - var(--size) / 2));
            float: left;
            height: calc(var(--float) * (var(--rows) - 1) / 2);
            shape-outside: linear-gradient(to bottom right, #000 50%, #0000 0);
        }
        .container i::after {
            float: right;
            shape-outside: linear-gradient(to bottom left, #000 49%, #0000 0);
        }
        #question {
            display: none;
            position: absolute;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
            border-radius: 1em;
            margin-top: 200px;
            width: 1000px;
            background-color: rgba(255, 255, 255, 0.8);
            border: .2em solid rgba(0, 0, 0, 0.8);
            padding: 1em;
            font-size: 2em;
            text-align: center;
        }
        .button {
            display: inline-block;
            border: .1em solid rgba(0, 0, 0, 0.8);
            padding: .3em;
            margin: .3em;
            border-radius: .3em;
        }
        .button:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }
        .buttons {
            padding: 2em 0 1em 0;
            text-align: center;
        }
        #answer {
            margin-top: 1.5em;
            display: none;
        }
        #timer {
            border-bottom: 1px solid black;
            margin-bottom: .5em;
        }

    </style>
